<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations With HTML and CSS and JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Moving Text</h1>
    <div class="scrolling-text">
        <div>This text moves from right to left!</div>
    </div>
    <br>
    <hr>
    <h1>Typing Text</h1>
    <div class="typed-container">
        <span class="typed"></span>
    </div>
    <br>
    <hr>
    <h1>Smooth Animation Cards</h1>
    <div class="parent">
        <div class="child">BOX 1</div>
        <div class="child">BOX 2</div>
        <div class="child">BOX 3</div>
        <div class="child">BOX 4</div>
    </div>
    <hr>
    <h1>Button Hover Animation</h1>
    <div class="button-container">
        <button class="btn1 btn">Hover Me</button>
        <button class="btn2 btn">Hover Me</button>
        <button class="btn3 btn">
            <span class="text">Hover Me</span>
        </button>
        <button class="btn4 btn">Hover Me</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="script.js"></script>
</body>

</html>
